<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Boilerplate</title>
  </head>
  <body>
    <button type="button" onClick="test()">Socket Test!</button>
    <div class="js-app"></div>
    <script src="/app/app.dist.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <script>
        let deferred = {};

        function connectToServer() {
            let ws = new WebSocket('ws://localhost:9000', 'echo-protocol');

            ws.onclose = () => {
                console.log('close');
                deferred.rej(new Error('socket closed!'))
            };

            ws.onopen = () => {
                console.log('open');
            };

            ws.onmessage = (msg) => {
                console.log('message:', msg);
                deferred.res(msg.data);
            };

            ws.json = (data) => {
                let str = JSON.stringify(data)

                let p = new Promise((res, rej) => {
                    deferred.res = res
                    deferred.rej = rej
                })
                ws.send(str)
                return p
            }

            return ws;
        }

        function test() {
            window.server.json({topic: "/test?foo=bar"})
                .then((res) => {
                    console.log("test (response):", res)
                    alert('websocket see console for response!')
                })
        }

        window.server = connectToServer()

    </script>
  </body>
</html>
